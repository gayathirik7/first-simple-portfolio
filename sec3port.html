<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conatiner">
        <div class="section-one">
            <h1 class="section-one__name">GAYATHIRI</h1>
            <h4 class="section-one__roll">Web developer</h4>
            <a class="section-one__contact" href="index.html">home</a>
        </div>

        <div class="contact-form">
            <form >
                <table>
                    <tr>
                        <td>Name:</td>
                        <td class="section-two__text"><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="enter your email" class="contact-form__input"></td>

                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="message..." class="contact-form__textarea"></textarea></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="section-five">
            <p class="section-five__tittle">social media:
                <a href="https://www.instagram.com/">Instagram</a>.
                <a href="https://www.linkedin.com/feed/">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy;GAYATHIRI</p>
        </div>
        </form>
    </div>


</body>
